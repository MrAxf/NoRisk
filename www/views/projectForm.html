<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-1"></div>
    <div class="col-lg-8 col-md-10"><form name="proyForm" novalidate><div class="panel panel-danger" style="margin:20px 10px 25px 10px">
      <div class="panel-heading">
          <strong><i class="fa fa-book"></i> <i ng-show="!(project.url)"> Nuevo proyecto</i><i ng-show="project.url"> Actualizar proyecto</i></strong>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <label>Nombre del proyecto:</label>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"><i class="fa fa-book"></i></span>
              <input type="text" id="title" class="form-control" placeholder="Obligatorio" aria-describedby="basic-addon1" ng-model="project.title" required />
            </div>
            </br></br>
            <label>Fecha de inicio:</label>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control"  onkeydown="return false"/>
                <span class="input-group-addon">
                  <span class="fa fa-calendar"></span>
                </span>
              </div>
            </div>
            </br></br>
            <label>Fecha de finalización:</label>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker2'>
                <input type='text' class="form-control" onkeydown="return false"/>
                <span class="input-group-addon">
                  <span class="fa fa-calendar"></span>
                </span>
              </div>
            </div>
            <script type="text/javascript">
              $(function () {
                $('#datetimepicker1').datetimepicker({
                  format: 'DD/MM/YYYY',
                  locale: 'es'
                });

                $('#datetimepicker2').datetimepicker({
                  format: 'DD/MM/YYYY',
                  locale: 'es'
                });
              });
            </script>
            </br></br>
          </div>
          <div class="col-sm-6">
            <label>Categoría:</label>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2"><i class="fa fa-tag"></i></span>
              <select class="form-control" id="category" ng-model="project.id_category" required>
                <option ng-repeat="category in categories" value="{{category.id}}" ng-selected="category.id == project.id_category">{{category.name}}</option>
              </select>
            </div>
            </br></br>
            <label>Linea de corte (número de riesgos que se contemplarán):</label>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon3"><i class="fa fa-sort-numeric-asc"></i></span>
              <input type="number" id="risk_line" class="form-control" placeholder="Obligatorio" aria-describedby="basic-addon3" ng-model="project.risk_line" required />
            </div>
            <span class="text-danger" ng-show="project.risk_line < 1">La línea de corte ha de ser mayor que 1</span>
            </br></br>
            <label>Descripción:</label>
            <textarea class="form-control" id="descripcion" placeholder="Obligatorio" rows="7" ng-model="project.description" required></textarea>
            </br></br>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class=col-xs-12><button class="btn btn-success pull-right" ng-disabled="!(project.title && project.description && project.id_category && areDatesSet())" ng-click="save()"><i class="fa fa-check"></i> Hecho</button></div>
      </div>
    </div></form></div>
    <div class="col-lg-2 col-md-1"></div>
  </div>
</div>
